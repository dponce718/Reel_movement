<!DOCTYPE html>
<html>

  {% include head.html %}
  

  <body>

    {% include header.html %}
    {% include waypointoffer.html %}

    <div id="fb-root"></div>


    <div class="page-content">

        <div id="article-image" style= "background-image: url('{{ page.image }}')">
     <h1 class="blog-heading article-heading">{{ page.title }}</h1>
        </div>


      <div class="wrapper bg-light-gray">
      <div class="social-buttons">
       



<ul class="share-buttons">

  <li> <div class="fb-share-button" data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" data-layout="box_count"></div></li>


  <li> <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
<script type="IN/Share" data-counter="top"></script></li>


  <li><div class="g-plus" data-action="share" data-annotation="vertical-bubble" data-height="60"></div></li>

  <li> <a href="https://twitter.com/share" class="twitter-share-button" data-via="ReelMovement">Tweet</a></li>

  <li><a href="mailto:?subject={{ page.title }}

  &body=REEL%20MOVEMENT%20BLOG%0A%0A{{ page.title }}%0A%0A{{ page.excerpt }}%0A%0AClick%20the%20link%20below%20to%20read%20more%0A%0Areelmovement.herokuapp.com{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<i class="fa fa-envelope-square fa-2x"></i></a></li>
</a></li>

</li>



  
</ul>
        </div>

        {{ content }}
    
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
