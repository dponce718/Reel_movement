# Site settings
title: Reel Movement Blog
email: info@reelmovement.com
description: > # Check out my awesome blog.
url: "http://Reelmovement.herokuapp.com" # the base hostname & protocol for your site
twitter_username: reelmovement
baseurl: "/blog"
paginate: 3
exclude:
  - 'config.ru'
  - 'gemfile'
  - 'gemfile.lock'
  - 'vendor'






# Build settings
markdown: kramdown
permalink: /:title


#default settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: Daniel Ponce
      layout: "post"
      category: articles
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"
